<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Execute</title>
<link rel="stylesheet" href="{{ url_for('static', filename='home_styles.css') }}">
</head>
<body>

<div class="header">
    <div class="welcome">
        <h1>Welcome, {{ username }}</h1>
    </div>
    <div class="logout">
        <form action="/logout" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <h2>Menu</h2>
        <ul class="options">
            <li {% if active == 'home' %}class="active"{% endif %}><a href="/home">Home</a></li>
            <li {% if active == 'upload' %}class="active"{% endif %}><a href="/upload">Upload</a></li>
            <li {% if active == 'verify' %}class="active"{% endif %}><a href="/verify">Verify</a></li>
            <li {% if active == 'test_run' %}class="active"{% endif %}><a href="/test_run">Test Run</a></li>
            <li {% if active == 'execute' %}class="active"{% endif %}><a href="/execute">Execute</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <h2>Execute Content</h2>
        <p>This is the content for the Execute page.</p>
        <br>
        <label for="login-comb-id">Login Combination ID:</label>
        <select id="login-comb-id" name="login-comb-id">
            <option value="">Select an option</option>
            <!-- Dropdown options will be populated dynamically using JavaScript -->
        </select>
        <button id="login-check-button">Login Check</button>
        <div id="login-check-result"></div>
        <br><br>
    </div>
</div>

<script>
    // Function to fetch login combination IDs
    function fetchLoginCombID() {
        fetch('/fetch_login_comb_ids')
            .then(response => response.json())
            .then(data => {
                var dropdown = document.getElementById('login-comb-id');
                dropdown.innerHTML = ''; // Clear existing options

                // Add default option
                var defaultOption = document.createElement('option');
                defaultOption.text = 'Select an option';
                defaultOption.value = '';
                dropdown.add(defaultOption);

                // Add options from fetched data
                data.forEach(id => {
                    var option = document.createElement('option');
                    option.text = id;
                    option.value = id;
                    dropdown.add(option);
                });
            })
            .catch(error => console.error('Error fetching login combination IDs:', error));
    }

    // Fetch login combination IDs when the full page loads
    window.onload = fetchLoginCombID;

    // // Fetch login combination IDs when the DOM content of page loads 
    // document.addEventListener('DOMContentLoaded', function() {
    //     fetchLoginCombID();

    // Add event listener to the button
    document.getElementById('login-check-button').addEventListener('click', function() {
        var selectedID = document.getElementById('login-comb-id').value;
        document.getElementById('login-check-result').innerHTML = '';
        if (!selectedID) {
            document.getElementById('login-check-result').innerHTML = '<p style="color: red;">Please select a login combination ID.</p>';
            return;
        }

        // Displaying a message before the fetch request OR while waiting for the response
        const resultDiv = document.getElementById('login-check-result');
        resultDiv.innerHTML = '<p style="color: blue;">Waiting for response from server...</p>';

        // Making the fetch request
        fetch(`/run_login_check?login_comb_id=${selectedID}`)
            .then(response => response.json())
            .then(data => {
            // Updating the message based on the response
            if (data.status === 'success') {
                // Create a list to display each element on a new line
                // const resultList = data.results.map(result => `<li>${result}</li>`).join('');
                // resultDiv.innerHTML = `<ul style="color: green;">${resultList}</ul>`;
                // commented to above code to check for fail string and change colour.

                // code to change color if fail is present
                // Create a list to display each element on a new line
                const resultList = data.results.map(result => {
                    // Check if the result contains "fail", "failure", or "failed"
                    const color = /fail|failure|failed/i.test(result) ? 'red' : 'green';
                    return `<li style="color: ${color};">${result}</li>`;
                }).join('');
                resultDiv.innerHTML = `<ul>${resultList}</ul>`;
                // END of code to change color if fail is present
            } else {
                resultDiv.innerHTML = `<p style="color: red;">${data.message}</p>`;
            }
        })
        .catch(error => {
            // Display error message
            resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        });
    });
</script>

</body>
</html>
