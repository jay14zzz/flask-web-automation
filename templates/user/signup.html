<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<!--  <link rel="stylesheet" href="styles.css">  -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<script>
    function validateForm() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var username = document.getElementById("username").value.trim();  // Trim spaces

        // Check if the username is empty or contains only spaces
        if (username === "") {
            alert("Username cannot be empty or just spaces.");
            return false;
        }

        if (password != confirmPassword) {
            alert("Passwords do not match");
            return false;
        }
        return true;
    }
</script>

</head>
<body>

<div class="container">
    <h2>Signup</h2>
    <form action="/signup" method="POST" onsubmit="return validateForm()">
        <input type="text" name="username" placeholder="Username" required pattern="\S+" required title="Username cannot be empty or contain spaces"><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required><br><br>
        <input type="submit" value="Signup">
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    <p>Not sure about signing up, visit the home page and checkout the features <a href="{{ url_for('index') }}">Index page</a></p>
</div>

</body>
</html>
